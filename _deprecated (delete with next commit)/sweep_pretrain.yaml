program: train.py
method: bayes
metric:
  name: MRR
  goal: maximize
parameters:
  pretraining_contrastive_loss_fn:
    values: ["TripletMarginLoss", "InfoNceLoss"]
  speech_output_pooling_strategy:
    values: ["mean", "pooling_layer"]
  train_last_n_layers:
    min: 1
    max: 2
  train_batch_size:
    
  learning_rate:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam", "sgd"]