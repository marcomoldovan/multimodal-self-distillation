# @package _global_

# to execute this experiment run:
# python train.py experiment=multimodal/test_multimodal

defaults:
  - override /datamodule: librispeech.yaml
  - override /model: flat_perceiver.yaml
  - override /callbacks: 
      - default.yaml
      - metrics.yaml
      - artifacts.yaml
      - media.yaml
  - override /logger: wandb.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "flat_perceiver_librispeech"

data_dir: E:/Datasets

seed: 53682

trainer:
  gpus: 1
  min_epochs: 1
  max_epochs: 1
  log_every_n_steps: 1
  num_sanity_val_steps: 10

model:
  switch_student_teacher_per_epoch: false
  optimizer:
    lr: 0.01
  model:
    d_model: 504
    num_latents: 384
    d_latents: 128
    num_self_attends_per_block: 6
    cross_attention_widening_factor: 1
    self_attention_widening_factor: 1
    use_simsiam_projector: False

datamodule:
  train_batch_size: 20
  val_batch_size: 20
  test_batch_size: 20

logger:
  wandb:
    project: "multimodal-self-distillation"
    prefix: "flat_librispeech"
    tags: ["multimodal", "librispeech", "flat", "${name}"]

callbacks:
  log_metrics:
    top_k: [1, 5, 100]
    logging_interval: 1
    on_step: False
    on_epoch: True
  watch_model:
    log: "all"
    log_freq: 1
  log_media:
    log_every_n_steps: 9

